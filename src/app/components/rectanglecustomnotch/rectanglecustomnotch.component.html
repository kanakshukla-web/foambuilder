<ejs-dialog *ngIf="isCustomNotcheSelected" #ejTypeDialog isModal='true' (close)='closeDialog()' width={{typeDialogWidth}}
  height={{typeDialogHeight}} id='dialog' header={{header}} [showCloseIcon]='showCloseIcon'>
  <ng-template #header>
    <h1 style="color: rgb(243, 118, 118);">Custom Notch Design</h1>
  </ng-template>

  <div slot="body" class="content">

  </div>

</ejs-dialog>
