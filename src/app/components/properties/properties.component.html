<div class="right_tab">
  <div>
    <input id="shape_name" type="text" [(ngModel)]="properties.shape_name" placeholder="Unnamed Shape"
      autocomplete="off" style="height: 25px;">
    <div class="" style="margin-bottom: 5px;">
      <div class="top_segments">
        <p class=""> {{properties.length}}mm X {{properties.width}}mm X
          {{properties.depth}}mm</p>

        <p style="text-align: right;"> <i class="fas fa-copy"></i></p>
      </div>
    </div>
  </div>



  <ul class="list_items">
    <li (click)="handleClone()"> Clone</li>
    <li (click)="isToolsFun()">Tools <i class="fas fa-sort-down"></i></li>
    <li (click)="isAlignfun()">Align</li>
    <li (click)="handleDeleteShape()">Delete</li>
  </ul>


  <div class="" *ngIf="isTools">

    <div class=" ">
      <p class=" ">Groups</p>
      <ul>
        <li><a>Group</a></li>
        <li><a>Ungroup</a></li>
        <li><a>Merge</a></li>
      </ul>
    </div>


    <div class=" " style="margin-bottom: 10px;">
      <table>
        <tr>
          <td colspan="2">
            <p class="headings">Lock</p>
          </td>
        </tr>
        <tr>
          <td style="width: 50%;">Lock</td>
          <td> </td>
        </tr>
      </table>
    </div>


    <div class="" style="margin-bottom: 10px;">
      <table>
        <tr>
          <td colspan="2">
            <p class="headings">Private Library</p>
          </td>
        </tr>
        <tr>
          <td style="width: 50%;">Add to Library</td>
          <td> </td>

        </tr>

      </table>


    </div>

    <div class="" style="margin-bottom: 10px;">


      <table>
        <tr>
          <td colspan="3">
            <p class="headings">Flip / Mirror</p>
          </td>

        </tr>
        <tr>
          <td style="width: 25%;">Flip</td>
          <td style="width: 25%;">Mirror</td>
          <td> </td>
        </tr>

      </table>
    </div>

    <div class="">
      <table>
        <p class="headings">Position</p>

        <tr>
          <th>Length</th>
          <th>Width</th>
          <th>Depth</th>
        </tr>
        <tr style="text-align: center;">
          <td>
            <input id="length" [(ngModel)]="properties.length" type="number" autocomplete="off"
              style="width: 60px;text-align: center;border: none;" />
          </td>
          <td>
            <input id="width" [(ngModel)]="properties.width" type="number" autocomplete="off"
              style="width: 60px;text-align: center;border: none;" />
          </td>
          <td>
            <input id="depth" [(ngModel)]="properties.depth" type="number" autocomplete="off"
              style="width: 60px;text-align: center;border: none;" />
          </td>
        </tr>

        <tr>
          <th>X</th>
          <th>Y</th>
          <th>Angle</th>
        </tr>
        <tr style="text-align: center;">
          <td>
            <input id="x-axis" [(ngModel)]="properties.xLoc" type="number" autocomplete="off"
              style="width: 60px;text-align: center;border: none;" />
          </td>
          <td>
            <input id="y-axis" [(ngModel)]="properties.yLoc" type="number" autocomplete="off"
              style="width: 60px;text-align: center;border: none;" />
          </td>
          <td>
            <input id="angle" [(ngModel)]="properties.angle" type="number" autocomplete="off"
              style="width: 60px;text-align: center;border: none;" />
          </td>
        </tr>


      </table>


    </div>
  </div>
  <div class="tray_layer">

    <p class="headings">Tray/Layer</p>
    <div class="try_wrapper">
      <div class="copy_to">


        <select name="copy" id="copy">
          <option value="volvo">Copy To</option>
          <option value="saab">Saab</option>
          <option value="opel">Opel</option>

        </select>
      </div>
      <div class="move_to">


        <select name="move" id="move">
          <option value="volvo">Move To</option>
          <option value="saab">Saab</option>
          <option value="opel">Opel</option>

        </select>
      </div>
    </div>
  </div>

  <div class="" *ngIf="isAlign">
    <h2>align</h2>
  </div>

</div>
