<div class="left_tab">
  <a class="center-logo" href="http://mycasebuilder.eu">
    <!-- <img src="https://i.ibb.co/LksKDZJ/MCB-Logo-RGB.png" style="height: 58px; width: auto;"> -->
    <img src="assets/logo.png">
  </a>

  <div class="sidebar-user text-center">
    <div class="profile_img">
      <img
        src="https://images.unsplash.com/photo-1616529735204-6799853ed36f?ixid=MXwxMjA3fDB8MHx0b3BpYy1mZWVkfDM2fHRvd0paRnNrcEdnfHxlbnwwfHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=60"
        alt="#" width="100%" class="">

    </div>
    <h6 class="">Tom</h6>
    <p>Executive Director</p>
  </div>

  <button (click)="openLib()" class="tablinks" id="defaultOpen">
    <i class="fas fa-puzzle-piece"></i> <span>Library</span></button>

  <button (click)='openTracer()' class="tablinks">
    <i class="fas fa-photo-video"></i> <span>Photo Tracer </span></button>
  <button (click)="openNav('Rect')" class="tablinks">
    <i class="far fa-square"></i> <span>Rect</span></button>
  <button (click)="openNav('Circle')" class="tablinks">
    <i class="far fa-circle"></i> <span>Circle </span></button>
  <button (click)="openDrawShape()" class="tablinks">
    <i class="fas fa-pencil-ruler"></i> <span>Draw </span></button>

  <button (click)="openNav('Settings')" class="tablinks">
    <i class="fas fa-cogs"></i> <span>Settings</span>
  </button>
</div>

<div id="myRectPanel" class="sidepanel">
  <app-rectangel (drawRectangle)="drawRectOnCanvas($event)"></app-rectangel>
</div>

<div id="myCirclePanel" class="sidepanel">
  <app-circle (drawCircle)="drawCircleOnCanvas($event)"></app-circle>
</div>

<div id="mySettingsPanel" class="sidepanel">
  <app-settings></app-settings>
</div>

<!-- shape Library -->
<app-ejs-shape-lib (addShape)="drawShapeOnCanvas($event)" #shapeLibChild></app-ejs-shape-lib>

<!-- draw shape with grid-->
<div *ngIf='isDrawOpened'>
  <app-ejs-draw-shape (close)="closeDialog()"></app-ejs-draw-shape> -->
</div>

<!-- Photo Tracer -->
<app-ejs-photo-tracer #photoTracerChild></app-ejs-photo-tracer>
