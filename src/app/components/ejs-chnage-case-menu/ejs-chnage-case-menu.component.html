<div id="case-info">
  <div><span>{{canvasProperties.case_name}}</span>
    <a href="#" data-cypress="case-edit" class="edit">
      <!-- <i (click)="handleEdit()" class="fa fa-pencil"></i> -->
      <mat-icon (click)="handleEdit()" >edit</mat-icon>
    </a>
    <span class="pull-right">Base: {{canvasProperties.foam_base}}</span>
  </div>
  <div>{{canvasProperties.upperLength}} x {{canvasProperties.upperWidth}} x
    {{canvasProperties.depth}}</div>

  <div style="margin-top:10px">
    <div>Lower: {{canvasProperties.lowerLength}} x {{canvasProperties.lowerWidth}}</div>
    <div>Corner Radius: {{canvasProperties.radius}}</div>
  </div>

  <a class="expand"><i id='expand' (click)="expandDiv('case-info')" class="fa fa-chevron-down"></i></a>
</div>
